<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="chat.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="wrapper">
        <section class="chat-area">
            <header>
                <a onclick="stopsetInterval()" class="back-icon"><i class="fas fa-arrow-left"></i></a>
                <div class="details">
                    <span id="recipient-name"></span>
                    <p id="recipient-status"></p>
                </div>
            </header>

            <div class="chat-box" id="chat-box">
                <!-- Chat messages will be dynamically loaded here -->
            </div>

            <form class="typing-area" id="chat-form">
                <input type="hidden" id="sender-email">
                <input type="hidden" id="recipient-email">
                <input type="text" id="message-input" class="input-field" placeholder="Type a message here..." autocomplete="off">
                <button type="submit"><i class="fab fa-telegram-plane"></i></button>
            </form>
        </section>
    </div>

    <script src="chat.js"></script>
</body>

</html>
